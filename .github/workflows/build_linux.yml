name: Build MacOS

on: 
  push:

  # Manual run
  workflow_dispatch:

jobs:
  build_ubuntu_x86_64:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./python3-linux    
    strategy:
      matrix:
        env:
          - { PYVER: 3.7.9 }
          
          - { PYVER: 3.8.9 }
          
          - { PYVER: 3.9.9 }

          - { PYVER: 3.10.4 }
    steps:
    - name: Checkout main repo
      uses: actions/checkout@v2
    - name: Build Python
      run: |
        # Make the script runnable
        chmod +x build.sh

        # Set env parameters
        export PYVER=${{ matrix.env.PYVER }}

        # Run the build script
        ./build.sh
    - name: Create package
      id: create_package
      run: |
        cd embedabble           
        package_filename=python3-linux-${{ matrix.env.PYVER }}-x86_64.zip
        7z a -t7z $package_filename * -r
        echo ::set-output name=package_filename::$package_filename
    - name: Save build
      uses: actions/upload-artifact@v2
      with:
        path: python3-linux/embedabble/${{ steps.create_package.outputs.package_filename }}
        if-no-files-found: error